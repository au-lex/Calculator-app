<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4f2ac0d1ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <section class="calc-container">
        <section class="cal-secreen__container">
            <input type="text"  id="calc-screen" placeholder="0">
        </section>
        <section class="button-container">

            <button class="btn orange" id="clear">Ac</button>
            <button class="btn"   value="%"><i class="fa-solid fa-percent"></i></button>
            <button class="btn"   value="+/-">+/-</button>
            <button class="btn blue"   value="/"><i class="fa-solid fa-divide"></i></button>

            <button class="btn"  value="7">7</button>
            <button class="btn"   value="8">8</button>
            <button class="btn"    value="9">9</button>
            <button class="btn blue" value="*"><i class="fa-solid fa-xmark"></i></button>

            <button class="btn"  value="4">4</button>
            <button class="btn"  value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn blue"   value="-"><i class="fa-solid fa-minus"></i></button>

            <button class="btn"    value="1">1</button>
            <button class="btn"   value="2">2</button>
            <button class="btn"   value="3">3</button>
            <button class="btn blue"   value="+"><i class="fa-solid fa-plus"></i></button>


            <button class="btn"   value="0">0</button>
            <button class="btn"   value=".">.</button>
            <button class="btn blue equal" id="evalu"><i class="fa-solid fa-equals"></i></button>
        </section>
    </section>
    <script src="./calc.js"></script>
</body>
</html>
